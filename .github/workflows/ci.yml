name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run lint
      - run: npm run build
