name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    env:
      # This needs to be defined for the build to succeed, though it is not
      # actually used for anything.
      ZOEKT_URL: "https://www.example.com"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run check
      - run: npm run lint
      - run: npm run test
      - run: npm run build
